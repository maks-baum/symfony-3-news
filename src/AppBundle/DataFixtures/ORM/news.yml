    title: Android 7.0 na nowo wymyśla przyciski funkcyjne
    slug: android-7-0-na-nowo-wymysla-przyciski-funkcyjne
    summary: 'Kolejne wieści o Nougacie: tryb nocny i przyciski funkcyjne wymyślone na nowo'
    content: W ostatnim czasie jasnym stało się, że launcher Google, który trafi na nowe Nexusy, wprowadzi kilka ważnych zmian w elementach nawigacyjnych. Okazuje się jednak, że nie dotyczy to tylko interfejsu graficznego – rozszerzone mają być także możliwości przycisków funkcyjnych samego systemu. Chodzi dokładniej o środkowy przycisk, który według informacji Android Police, będzie cześciowo reagował na akcje użytkownika związane z usługami Google, a będzie się to odbywało poprzez animacje. Oczywiście wszystko w barwach i stylistyce promowanej i wykorzystywanej przez Google.
