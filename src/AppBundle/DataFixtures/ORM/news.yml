    summary: Konkretna spluwa czy pistolecik na wodę? Apple i Microsoft w sporze o emoji broni
    content: Nie od dziś wiadomo, że firma z Cupertino jest w awangardzie tzw. liberalnej rewolucji, która od początku tego stulecia odmienia oblicze Stanów Zjednoczonych. Wartości takie jak równość płci, sprawiedliwość rasowa, równouprawnienie homoseksualistów czy transseksualistów są dla Apple fundamentalne, trudno sobie wyobrazić, by karierę w takiej firmie zrobił jakiś rasista i seksista. Firma Tima Cooka otwarcie się zresztą chwali postępami w dziedzinie tzw. Diversity, czyli odtwarzania społecznej różnorodności etnicznej, rasowej i płciowej w strukturach organizacji. Udało się podwyższyć odsetek pracujących w Apple kobiet i Latynosów, podczas gdy inne firmy z Doliny Krzemowej, jak pisze oburzony Washington Post, nie robią w tej kwestii niczego!
